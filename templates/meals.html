{% extends "layout.html" %}
{% block body %}
<main class="text-center py-5">
  <div style="height: 35px">

  </div>
  {% for m in meals %}
  <article class="meal">
    <a href="{{ url_for('showMeal', meal_id=m.id) }}">
    <div class="image_box">
    <!-- <img src="{{ url_for('static', filename=m.image) }}" alt="{{m.title}}"> -->
    <img src="{{ url_for('static', filename=m.image) }}" alt="{{m.title}}">
    </div>
    </a>
    <h3>{{ m.title }}</h3>
    <div>
    <table class="ingredients">

    {% for i in getIngredients(m.id) %}
      <tr><td>
        <span class="quantity">{{ i.quantity }} {{ i.uom.shortDE }}</span>
        <span class="food">{{ i.food.title }}</span>
      </td></tr>
    {% endfor %}

    </table>
    </div>
    <div>
      <a class="meal_footer_link" href="{{ url_for('deleteMeal', meal_id=m.id)}}">delete</a>
    </div>
  </article>
  {% endfor %}

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" style="postion:fixed;">
      <a href="{{ url_for('addMeals') }}" class="btn-floating btn-lg red">
          <i class="fa fa-pencil"></i>
      </a>
  </div>

  {{ __name__ }}
</main>
{% endblock %}
