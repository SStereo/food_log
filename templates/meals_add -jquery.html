<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
      <title>Enter Meals</title>
  </head>

  <body>
    <article>
      <form action="{{ url_for('addMeals') }}" method="POST" enctype="multipart/form-data">
      <div>
        <label>Choose a picture for your meal
          <input name="file" type="file" size="50">
        </label>
      </div>
      <div>
        <label>Title<br><input type="text" name="title" size="36" placeholder="Enter Title of Meal"><br></label>
        <label>Description<br><textarea rows="3" cols="36" name="description"></textarea><br></label>
        <label>Portions<br><input type="text" name="portions" size="2"><br></label>
        <table>
          <tr>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Ingredient</th>
          </tr>
          <tr>
            <td><input type="text" name="quantity" size="4"></td>
            <td>
              <select name="uom">
              {% for u in uoms %}
              <option value="{{ u.uom }}">{{ u.uom }}</option>
              {% endfor %}
              </select>
            </td>
            <td><input type="text" name="ingredient"></td>
          </tr>
        </table>
      </div>
      <button type="submit" name="button" value="Save">Save</button>
      <button type="submit" name="button" value="Cancel">Cancel</button>
      </form>
    </article>
  </body>
</html>
